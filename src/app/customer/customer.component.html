
<h1>Customers</h1>

<table class="table" id='tab'>
    <thead>
        <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">Pack Data</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customerData of customerData">
            <td>{{ customerData.customer_id }}</td>
            <td>
              <thead>
                <tr>
                    <th scope="col">Ingredient</th>
                    <th scope="col">Inventory Code</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Units</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let packData of customerData.pack_data">
                  <td>{{ packData.ingredient }}</td>
                  <td>{{ packData.inventory_code }}</td>
                  <td>{{ packData.quantity }}</td>
                  <td>{{ packData.unit }}</td>
              </tr>
          </tbody>
            </td>
        </tr>
    </tbody>
</table>
